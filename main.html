<!DOCTYPE html>
<html>
<head>
  <title>Chocolate Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="chocolate-options">
  <label><input type="number" class="chocolate-quantity" value="0" min="0" max="8"> Dark Chocolate</label>
  <label><input type="number" class="chocolate-quantity" value="0" min="0" max="8"> Milk Chocolate</label>
  <label><input type="number" class="chocolate-quantity" value="0" min="0" max="8"> White Chocolate</label>
  <label><input type="number" class="chocolate-quantity" value="0" min="0" max="8"> Hazelnut Chocolate</label>
  <label><input type="number" class="chocolate-quantity" value="0" min="0" max="8"> Caramel Chocolate</label>
  <label><input type="number" class="chocolate-quantity" value="0" min="0" max="8"> Raspberry Chocolate</label>
  <label><input type="number" class="chocolate-quantity" value="0" min="0" max="8"> Orange Chocolate</label>
  <label><input type="number" class="chocolate-quantity" value="0" min="0" max="8"> Coconut Chocolate</label>
</div>

<div class="custom-pack">
  <h3>Your Custom Pack</h3>
  <ul class="selected-chocolates">
    <!-- Selected chocolates will be dynamically added here -->
  </ul>
  <p>Total Price: $<span id="total-price">0.00</span></p>
</div>
<script src="script.js"></script>
</body>
</html>
